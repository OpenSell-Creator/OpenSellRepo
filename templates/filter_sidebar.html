<div class="card border-0 shadow-sm">
    <div class="card-body p-0">
        <div class="list-group list-group-flush" id="categories-list">
            <div class="list-group-item border-start-0 border-end-0">
                <a href="{% url 'product_list' %}" 
                   class="text-decoration-none fw-bold"
                   style="color: var(--text-primary)">
                    All Products
                </a>
            </div>
            {% for category in categories %}
                <div class="list-group-item border-start-0 border-end-0 {% if category.id == selected_category %}active{% endif %}"
                     style="background-color: {% if category.id == selected_category %}var(--primary-color){% else %}var(--card-background){% endif %};
                            border-color: var(--border-color)">
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="{% url 'product_list' %}?category={{ category.id }}"
                           class="text-decoration-none"
                           style="color: {% if category.id == selected_category %}var(--text-primary-inverse){% else %}var(--text-primary){% endif %}">
                            {{ category.name }}
                        </a>
                        {% if category.subcategories.all %}
                            <button class="btn btn-link btn-sm p-0 text-decoration-none"
                                    data-bs-toggle="collapse"
                                    data-bs-target="#category{{ category.id }}"
                                    style="color: {% if category.id == selected_category %}var(--text-primary-inverse){% else %}var(--text-primary){% endif %}">
                                <i class="bi bi-chevron-down"></i>
                            </button>
                        {% endif %}
                    </div>
                    
                    <div class="collapse {% if category.id == selected_category %}show{% endif %}"
                         id="category{{ category.id }}">
                        <ul class="list-unstyled ms-3 mt-2 mb-0">
                            {% for subcategory in category.subcategories.all %}
                                <li class="mb-2">
                                    <a href="{% url 'product_list' %}?category={{ category.id }}&subcategory={{ subcategory.id }}"
                                       class="text-decoration-none d-block py-1 ps-2 rounded"
                                       style="color: {% if subcategory.id == selected_subcategory %}var(--primary-color){% else %}var(--text-secondary){% endif %};
                                              border-left: 2px solid {% if subcategory.id == selected_subcategory %}var(--primary-color){% else %}transparent{% endif %};
                                              background-color: {% if subcategory.id == selected_subcategory %}var(--hover-bg){% else %}transparent{% endif %}">
                                        {{ subcategory.name }}
                                    </a>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
