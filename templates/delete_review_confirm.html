{% extends 'base.html' %}

{% block 'Body' %}
<div class="container">
    <div class="row mt-4">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-danger">Delete Review</h3>
                    <p>Are you sure you want to delete this review?</p>
                    
                    <div class="alert alert-warning">
                        <strong>Rating:</strong> {{ review.rating }} / 5<br>
                        <strong>Comment:</strong> {{ review.comment }}
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Confirm Delete</button>
                        <a href="{% url 'product_detail' pk=product.id %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block 'Footer'%}{% endblock %}
