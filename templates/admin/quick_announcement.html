{% extends 'base.html' %}

{% block title %}Quick Announcement{% endblock %}

{% block 'Body' %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">âš¡ Quick Announcement</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">Subject *</label>
                            <input type="text" name="subject" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Message *</label>
                            <textarea name="message" class="form-control" rows="6" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Send To:</label>
                            <select name="recipient_type" class="form-control">
                                <option value="all">All Users</option>
                                <option value="verified">Verified Users Only</option>
                                <option value="business">Business Users Only</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success btn-lg w-100">
                            ðŸ“¤ Send Now
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block 'Footer'%}
{% endblock%}
