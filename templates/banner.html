{% if banners %}
<div class="mt-2">
    <h2 class="text-center sm-1">Contact us to Order on 09038786375</h2>
    <div class="banner-container">
        {% for banner in banners %}
        <div class="banner-slide {% if forloop.first %}active{% endif %}">
            <a href="{{ banner.url }}" class="banner-link">
                <img src="{{ banner.image.url }}" alt="Banner {{ forloop.counter }}" class="banner-image">
            </a>
        </div>
        {% endfor %}
        <div class="banner-nav">
            <button class="prev-button">&lt;</button>
            <button class="next-button">&gt;</button>
        </div>
    </div>
</div>

<style>
    .banner-container {
        margin-top: auto;
        position: relative;
        border-radius: 25px;
        overflow: hidden;
        height: 500px;
        width:100%;
    }
    .banner-slide {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
    }
    .banner-slide.active {
        opacity: 1;
    }
    .banner-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease-in-out;
    }
    .banner-link {
        display: block;
        height: 100%;
    }
    .banner-container:hover .banner-image {
        transform: scale(1.05);

    }
    .banner-nav {
        position: absolute;
        bottom:0%;
        width: 100%;
        display: flex;
        justify-content: space-between;
    }
    .banner-nav button {
        background: rgba(0, 0, 0, 0.2);
        color: white;
        border-radius: 25px;
        border: none;
        margin: 5px;
        padding: 15px 15px;
        cursor: pointer;
    }
    @media (max-width: 768px) {
        .banner-container {
            width: 100%;
            height: 250px;
        }
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const slides = document.querySelectorAll('.banner-slide');
    const prevButton = document.querySelector('.prev-button');
    const nextButton = document.querySelector('.next-button');
    let currentSlide = 0;

    function showSlide(index) {
        slides[currentSlide].classList.remove('active');
        slides[index].classList.add('active');
        currentSlide = index;
    }

    function nextSlide() {
        showSlide((currentSlide + 1) % slides.length);
    }

    function prevSlide() {
        showSlide((currentSlide - 1 + slides.length) % slides.length);
    }

    nextButton.addEventListener('click', nextSlide);
    prevButton.addEventListener('click', prevSlide);

    // Auto-advance slides every 5 seconds
    setInterval(nextSlide, 5000);
});
</script>
{% endif %}
