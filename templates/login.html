{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}

{% block 'Body' %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="card">
                <div class="card-body p-4 p-lg-5">
                    <h2 class="text-center mb-4">Login</h2>
                    
                    <div class="text-center mb-4">
                        <img src="{% static 'images/logo.png' %}" alt="Logo" width="72" height="72" class="theme-aware-logo">
                    </div>

                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">
                        
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username" required>
                            <label for="floatingInput">Username</label>
                        </div>
                        
                        <div class="form-floating mb-3 position-relative">
                            <input type="password" class="form-control password-input" id="floatingPassword" 
                                   placeholder="Password" name="password" required>
                            <label for="floatingPassword">Password</label>
                            <button type="button" class="btn btn-link btn-toggle-password" aria-label="Toggle password visibility">
                                <i class="bi bi-eye-slash"></i>
                            </button>
                        </div>
                        
                        
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe" name="remember">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <a href="{% url 'password_reset' %}" class="text-decoration-none">Forgot password?</a>
                        </div>
                        
                        <button class="btn btn-primary w-100 py-2 mb-3" type="submit">Sign in</button>
                        
                        <div class="position-relative text-center my-4">
                            <hr class="border-secondary">
                            <span class="px-2 bg-card-background position-absolute top-50 translate-middle-y">Or continue with</span>
                        </div>
                        
                        <div class="d-flex flex-column gap-3 mt-4">
                            <a href="{% provider_login_url 'google' next=next %}" class="btn btn-google"> 
                                <span class="btn-google-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" class="google-icon">
                                        <path fill="currentColor" d="M12.545 10.239v3.821h5.445c-.712 2.315-2.647 3.972-5.445 3.972a6.033 6.033 0 1 1 0-12.064c1.835 0 3.456.705 4.691 1.942l3.149-3.179A10.055 10.055 0 0 0 12.545 2C7.021 2 2.545 6.477 2.545 12s4.476 10 10 10c5.523 0 10-4.477 10-10c0-.671-.068-1.329-.195-1.971H12.545z"/>
                                    </svg>
                                </span>
                                Continue with Google
                            </a>

                        </div>
                        
                        <p class="text-center mt-4 mb-0">Don't have an account? 
                            <a href="/register" class="text-decoration-none">Sign up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .form-control {
        border-width: 2px;
        border-style: solid;
        border-color: var(--border-color);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus {
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(184, 115, 51, 0.2);
    }

    [data-bs-theme="dark"] .form-control:focus {
        box-shadow: 0 0 0 3px rgba(205, 127, 50, 0.2);
    }

    .btn-toggle-password {
        right: 12px;
    }
    /* Theme-aware logo */
    .theme-aware-logo {
        filter: invert(0);
    }
    
    [data-bs-theme="dark"] .theme-aware-logo {
        filter: invert(1);
    }

    /* Password toggle styling */
    .btn-toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-secondary);
        z-index: 5;
    }

    .btn-toggle-password:hover {
        color: var(--accent-color);
    }

    /* Social login buttons */
    .btn-primary,
    .btn-google,
    .btn-facebook {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0.875rem 1.5rem;
        border: none;
        border-radius: var(--radius-xl);
        font-weight: 600;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        overflow: hidden;
        gap: 0.75rem;
    }

    /* Google Button */
    .btn-google {
        background: linear-gradient(45deg, #4285f4 0%, #34a853 30%, #fbbc05 65%, #ea4335 100%);
        color: white;
        box-shadow: 0 2px 6px var(--shadow-color);
    }

    .btn-google:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px var(--shadow-color);
        color: white;
    }

    .btn-google::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.1);
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .btn-google:hover::before {
        opacity: 1;
    }

    .btn-google-icon {
        background: rgba(255, 0, 0, .5);
        border-radius: var(--radius-sm);
        padding: 0.375rem;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .google-icon {
        width: 18px;
        height: 18px;
    }

    /* Facebook Button */
    .btn-facebook {
        background: linear-gradient(135deg, #1877f2 0%, #0d5cb6 100%);
        color: white;
        box-shadow: 0 2px 6px var(--shadow-color);
    }

    .btn-facebook:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px var(--shadow-color);
        color: white;
        background: linear-gradient(135deg, #1877f2 0%, #0d5cb6 100%);
    }

    .btn-facebook-icon {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        width: 28px;
        height: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Dark Theme Adjustments */
    [data-bs-theme="dark"] {
        .btn-google {
            background: linear-gradient(45deg, #4285f4 0%, #34a853 30%, #fbbc05 65%, #ea4335 100%);
            box-shadow: 0 2px 6px var(--shadow-color);
        }

        .btn-facebook {
            background: linear-gradient(135deg, #1877f2 0%, #0d5cb6 100%);
        }

        .btn-google-icon {
            background: rgba(255, 0, 0, .5);
        }
    }

    /* Animation */
    @keyframes socialButtonEntry {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .btn-google,
    .btn-facebook {
        animation: socialButtonEntry 0.6s ease-out;
    }

    /* Responsive Adjustments */
    @media (max-width: 576px) {
        .btn-google,
        .btn-facebook {
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
        }
    }

    /* Custom form check */
    .form-check-input:checked {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
    }

    /* Responsive adjustments */
    @media (max-width: 576px) {
        .card-body {
            padding: 1.5rem;
        }
        
        .btn-social {
            font-size: 0.9rem;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Password toggle functionality
        const togglePassword = document.querySelector('.btn-toggle-password');
        const passwordInput = document.getElementById('floatingPassword');

        if (togglePassword && passwordInput) {
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.querySelector('i').classList.toggle('bi-eye');
                this.querySelector('i').classList.toggle('bi-eye-slash');
                
                // Update aria-pressed state
                const isPressed = this.getAttribute('aria-pressed') === 'true';
                this.setAttribute('aria-pressed', !isPressed);
            });
        }

        // Add theme class to body for better transition handling
        document.body.classList.add('theme-transition');
        document.documentElement.style.setProperty('--theme-transition', 'all 0.3s ease');
    });
</script>
{% endblock %}
{% block 'Footer'%}{% endblock %}
