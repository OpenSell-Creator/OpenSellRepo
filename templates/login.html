{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}
<title>{% block title %}Login{% endblock %}</title>
{% block 'Body' %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="card">
                <div class="card-body p-4 p-lg-5">
                    <h2 class="text-center mb-4">Login</h2>
                    
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">
                        
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username" required>
                            <label for="floatingInput">Username</label>
                        </div>
                        
                        <div class="form-floating mb-3 position-relative">
                            <input type="password" class="form-control password-input" id="floatingPassword" 
                                   placeholder="Password" name="password" required>
                            <label for="floatingPassword">Password</label>
                            <button type="button" class="btn btn-link btn-toggle-password" aria-label="Toggle password visibility">
                                <i class="bi bi-eye-slash"></i>
                            </button>
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe" name="remember">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <a href="{% url 'password_reset' %}" class="text-decoration-none">Forgot password?</a>
                        </div>
                        
                        <button class="btn btn-primary w-100 py-2 mb-3" type="submit">Sign in</button>
                        
                        <div class="position-relative text-center my-4">
                            <hr class="border-secondary">
                            <span class="px-2 bg-card-background position-absolute top-50 translate-middle-y">Or continue with</span>
                        </div>
                        
                        <div class="d-flex flex-column gap-3 mt-4">
                            <a href="{% provider_login_url 'google' next=next %}" class="btn btn-google"> 
                                <div class="google-icon-wrapper">
                                    <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                                        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                                        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                                        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                                        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                                        <path fill="none" d="M0 0h48v48H0z"/>
                                    </svg>
                                </div>
                                <span class="btn-text">Continue with Google</span>
                            </a>
                        </div>
                        
                        <p class="text-center mt-4 mb-0">Don't have an account? 
                            <a href="/signup" class="text-decoration-none">Sign up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Form control styling */
    .form-control {
        border-width: 2px;
        border-style: solid;
        border-color: var(--border-color);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus {
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(184, 115, 51, 0.2);
    }

    /* Password toggle styling */
    .btn-toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-secondary);
        z-index: 5;
    }

    .btn-toggle-password:hover {
        color: var(--accent-color);
    }

    /* Google Button - From signup template */
    .btn-google {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0.875rem 1.5rem;
        border-radius: var(--radius-xl);
        font-weight: 600;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        overflow: hidden;
        gap: 0.75rem;
        text-decoration: none;
        background-color: white;
        color: #3c4043;
        box-shadow: 0 2px 6px var(--shadow-color);
        border: 1px solid #dadce0;
    }

    .btn-google:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px var(--shadow-color);
        background-color: #f8f9fa;
        text-decoration: none;
    }

    /* Google icon styling */
    .google-icon-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .google-icon {
        width: 20px;
        height: 20px;
    }

 

    /* Or divider */
    .position-relative .bg-card-background {
        background-color: var(--card-bg);
        padding: 0 16px;
    }

    /* Dark theme adjustments */
    [data-bs-theme="dark"] .btn-google {
        background-color: #2d2d2d;
        border-color: #444;
        color: #e8eaed;
    }

    [data-bs-theme="dark"] .btn-google:hover {
        background-color: #383838;
    }

    [data-bs-theme="dark"] .form-control:focus {
        box-shadow: 0 0 0 3px rgba(205, 127, 50, 0.2);
    }

    /* Animation */
    @keyframes buttonEntry {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .btn-google {
        animation: buttonEntry 0.6s ease-out;
    }

    /* Custom form check */
    .form-check-input:checked {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
    }

    /* Responsive Adjustments */
    @media (max-width: 576px) {
        .card-body {
            padding: 1.5rem;
        }
        
        .btn-google {
            padding: 0.75rem 1rem;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Password toggle functionality
        const togglePassword = document.querySelector('.btn-toggle-password');
        const passwordInput = document.getElementById('floatingPassword');

        if (togglePassword && passwordInput) {
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.querySelector('i').classList.toggle('bi-eye');
                this.querySelector('i').classList.toggle('bi-eye-slash');
                
                // Update aria-pressed state
                const isPressed = this.getAttribute('aria-pressed') === 'true';
                this.setAttribute('aria-pressed', !isPressed);
            });
        }

        // Add theme class to body for better transition handling
        document.body.classList.add('theme-transition');
        document.documentElement.style.setProperty('--theme-transition', 'all 0.3s ease');
    });
</script>
{% endblock %}
{% block 'Footer'%}{% endblock %}
