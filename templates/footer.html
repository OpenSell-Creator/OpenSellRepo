<style>
  /* Footer Styles - Matching the navbar theme */
  :root {
    --footer-bg: var(--navbar-bg);
    --footer-text: #ffffff;
    --footer-link-hover: var(--accent-color);
    --footer-border: rgba(255, 255, 255, 0.1);
    --footer-icon-color: rgba(255, 255, 255, 0.7);
  }
  
  .custom-footer {
    background-color: var(--footer-bg);
    color: var(--footer-text);
    padding: 3rem 1rem 1rem;
    margin-top: 3rem;
    border-top: 1px solid var(--footer-border);
    font-size: 0.9rem;
  }
  
  /* Main Footer Content Structure */
  .footer-content {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 2rem;
    margin-bottom: 2.5rem;
  }
  
  /* Footer Brand Section */
  .footer-brand {
    flex: 1 0 100%;
    margin-bottom: 1.5rem;
    text-align: center;
  }
  
  .footer-logo-container {
    margin-bottom: 1rem;
  }
  
  .footer-logo {
    height: 40px;
  }
  
  .footer-tagline {
    color: rgba(255, 255, 255, 0.8);
    font-size: 0.9rem;
    max-width: 80%;
    margin: 0 auto;
  }
  
  /* Footer Links Container */
  .footer-links-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    flex: 1 0 100%;
    gap: 1.5rem;
  }
  
  .footer-links-column {
    flex: 1 0 auto;
    min-width: 160px;
  }
  
  .footer-heading {
    font-size: 0.85rem;
    font-weight: 600;
    margin-bottom: 1rem;
    color: rgba(255, 255, 255, 0.9);
    text-transform: uppercase;
    letter-spacing: 0.05rem;
  }
  
  .footer-links {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
  }
  
  .footer-links a {
    color: rgba(255, 255, 255, 0.7);
    text-decoration: none;
    transition: color 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.85rem;
  }
  
  .footer-links a:hover {
    color: var(--footer-link-hover);
  }
  
  .footer-icon {
    display: flex;
    align-items: center;
  }
  
  /* Social Media Section */
  .footer-social {
    flex: 1 0 100%;
    text-align: center;
    margin-top: 1rem;
  }
  
  .social-icons {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    margin-top: 0.5rem;
  }
  
  .social-icons a {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.1);
    color: var(--footer-text);
    transition: all 0.3s ease;
  }
  
  .social-icons a:hover {
    background-color: var(--footer-link-hover);
    transform: translateY(-3px);
  }
  
  /* Footer Bottom Section */
  .footer-bottom {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    padding-top: 1.5rem;
    border-top: 1px solid var(--footer-border);
    gap: 1rem;
  }
  
  .footer-copyright {
    font-size: 0.8rem;
    color: rgba(255, 255, 255, 0.6);
  }
  
  .footer-app-links {
    display: flex;
    gap: 1.5rem;
  }
  
  .app-link {
    color: rgba(255, 255, 255, 0.7);
    text-decoration: none;
    font-size: 0.8rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    transition: color 0.3s ease;
  }
  
  .app-link:hover {
    color: var(--footer-link-hover);
  }
  
  /* Responsive Design - UPDATED FOR MOBILE FOOTER */
  @media (min-width: 768px) {
    .footer-brand {
      flex: 0 0 30%;
      text-align: left;
      margin-bottom: 0;
    }
    
    .footer-tagline {
      margin: 0;
    }
    
    .footer-links-container {
      flex: 0 0 65%;
    }
    
    .footer-social {
      flex: 0 0 100%;
      text-align: center;
      margin-top: 2rem;
    }
  }
  
  /* NEW MOBILE STYLING - Force footer to base of screen for all users */
  @media (max-width: 991px) {
    html, body {
      min-height: 100%;
      height: auto;
      position: relative;
    }
    
    /* Remove bottom padding on body for all mobile users */
    body {
      padding-bottom: 0 !important; 
      margin-bottom: 0 !important;
    }
    
    /* Ensure footer touches the bottom */
    .custom-footer {
      margin-bottom: 0;
      position: relative;
      z-index: 1040;
      width: 100%;
    }
    
    /* Position the bottom nav on top of the footer when present */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 1045;
      width: 100%;
    }
    
    /* Add padding when bottom nav is present */
    body.user-authenticated .footer-bottom {
      padding-bottom: var(--bottom-nav-height);
    }
    
    /* Make main container take up at least full viewport height minus navbar height */
    .main-container {
      min-height: calc(100vh - var(--navbar-height-mobile));
      display: flex;
      flex-direction: column;
    }
    
    /* Push footer to bottom even when content is short */
    .main-container > .container-fluid:not(.custom-footer),
    .main-container > .container:not(.custom-footer) {
      flex: 1 0 auto;
    }
    
    .custom-footer {
      flex-shrink: 0;
    }
  }
  
  @media (min-width: 992px) {
    .footer-brand {
      flex: 0 0 25%;
    }
    
    .footer-links-container {
      flex: 0 0 50%;
    }
    
    .footer-social {
      flex: 0 0 20%;
      text-align: left;
      margin-top: 0;
    }
    
    .social-icons {
      justify-content: flex-start;
    }
  }
  
  @media (max-width: 767px) {
    .custom-footer {
      padding: 2rem 1rem 1rem;
    }
    
    .footer-bottom {
      flex-direction: column;
      text-align: center;
    }
    
    .footer-app-links {
      justify-content: center;
      margin-top: 0.5rem;
    }
  }
</style>

<!-- JS to adjust footer padding for authenticated users -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Check if bottom nav exists and add class to body
    if (document.querySelector('.bottom-nav')) {
      document.body.classList.add('user-authenticated');
    }
  });
</script>
