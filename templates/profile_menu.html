{% extends "base.html" %}
{% load static %}

{% block 'Body'%}
<div class="store-container">
    <!-- Profile Header -->
    <div class="store-header">
        <div class="container">
            <div class="row align-items-center py-4 py-md-5">
                <div class="col-12 text-center">
                    {% if user.profile.photo %}
                        <img src="{{ user.profile.photo.url }}" 
                             alt="Profile Photo" 
                             class="store-profile-photo">
                    {% else %}
                    <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="store-profile-photo">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    {% endif %}
                    <h1 class="profile-username mt-3">{{ user.username }}</h1>

                    <div class="profile-actions mt-4">
                        <a href="{% url 'profile_update' %}" class="btn btn-edit-profile">
                            <span class="btn-icon">
                                <i class="bi bi-pencil-fill"></i>
                                <i class="bi bi-person-gear"></i>
                            </span>
                            <span class="btn-text">Edit Profile</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Menu Cards Container -->
    <div class="container mt-4">
        <div class="row g-3">
            <div class="col-12">
                <div class="card main-card">
                    <div class="card-body p-3">
                        <!-- My Store -->
                        <div class="profile-card mb-3">
                            <a href="{% url 'my_store' %}" class="menu-link">
                                <i class="bi bi-star-fill fs-4 me-3 text-warning"></i>
                                <span class="menu-text">My Store</span>
                                <i class="bi bi-chevron-right ms-auto"></i>
                            </a>
                        </div>

                        <!-- Dashboard -->
                        <div class="profile-card mb-3">
                            <a href="{% url 'dashboard_home' %}" class="menu-link">
                                <i class="bi bi-wallet-fill fs-4 me-3 text-primary"></i>
                                <span class="menu-text">Dashboard</span>
                                <i class="bi bi-chevron-right ms-auto"></i>
                            </a>
                        </div>

                        <!-- Theme Toggle -->
                        <div class="profile-card mb-3">
                            <a href="#" class="menu-link theme-toggle-menu" onclick="window.themeManager.toggleTheme(); return false;">
                                <i class="theme-toggle-icon bi bi-moon-fill fs-4 me-3"></i>
                                <span class="menu-text">Theme</span>
                                <i class="bi bi-chevron-right ms-auto"></i>
                            </a>
                        </div>

                        <!-- Logout -->
                        <div class="profile-card">
                            <a href="/logout" class="menu-link text-danger">
                                <i class="bi bi-box-arrow-right fs-4 me-3"></i>
                                <span class="menu-text">Logout</span>
                                <i class="bi bi-chevron-right ms-auto"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .store-container {
        background-color: var(--background-color);
        min-height: 100vh;
    }

    .store-header {
        background-color: var(--primary-color);
        margin: -2rem -1rem 2rem -1rem;
        border-radius: 0 0 var(--radius-xl) var(--radius-xl);
    }

    .store-profile-photo {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: var(--radius-full);
        border: 4px solid var(--card-background);
        box-shadow: 0 4px 20px var(--shadow-color);
    }

    .profile-username {
        color: var(--light-hover-bg);
        font-weight: 600;
        font-size: 2rem;
    }

    .btn-edit-profile {
        position: relative;
        padding: 0.8rem 1.75rem;
        border: none;
        border-radius: var(--radius-lg);
        font-weight: 600;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        color: white !important;
        box-shadow: 0 4px 6px -1px var(--shadow-color);
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        overflow: hidden;
    }

    .btn-edit-profile .btn-icon {
        position: relative;
        display: inline-flex;
        transition: transform 0.3s ease;
    }

    .btn-edit-profile .btn-icon i {
        transition: all 0.3s ease;
    }

    .btn-edit-profile .btn-icon i:last-child {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, 100%);
        opacity: 0;
    }

    .btn-edit-profile:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 12px -2px var(--shadow-color);
    }

    .btn-edit-profile:hover .btn-icon i:first-child {
        transform: translateY(-100%);
        opacity: 0;
    }

    .btn-edit-profile:hover .btn-icon i:last-child {
        transform: translate(-50%, -50%);
        opacity: 1;
    }

    .btn-edit-profile::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(45deg, 
            transparent 25%,
            rgba(255,255,255,0.1) 50%,
            transparent 75%);
        background-size: 400% 400%;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .btn-edit-profile:hover::after {
        opacity: 1;
        animation: gradientFlow 3s infinite linear;
    }

    @keyframes gradientFlow {
        0% { background-position: 100% 50% }
        100% { background-position: 0% 50% }
    }

    .profile-card {
        padding: 1rem;
        border-radius: var(--radius-md);
        transition: all 0.3s ease;
    }

    .profile-card:hover {
        background-color: var(--hover-bg);
        transform: translateX(8px);
    }

    .menu-link {
        text-decoration: none;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .menu-text {
        font-size: 1.1rem;
        font-weight: 500;
        flex-grow: 1;
    }

    

    /* Theme Toggle Icon */
    .theme-toggle-menu:hover {
        background-color: transparent !important;
    }

    [data-bs-theme="dark"] .theme-toggle-icon {
        color: var(--text-primary);
    }

    @media (max-width: 768px) {
        .store-header {
            margin: -1rem -0.5rem 1.5rem -0.5rem;
            padding: 1.5rem 0;
        }

        .store-profile-photo {
            width: 120px;
            height: 120px;
        }

        .profile-username {
            font-size: 1.75rem;
        }

        .menu-text {
            font-size: 1rem;
        }
    }

    @media (max-width: 576px) {
        .store-profile-photo {
            width: 100px;
            height: 100px;
        }

        .profile-username {
            font-size: 1.5rem;
        }

        .btn-edit-profile {
            padding: 0.7rem 1.25rem;
            font-size: 0.9rem;
        }
    }
</style>
{% endblock %}
{% block 'Footer'%}
{% endblock %}
