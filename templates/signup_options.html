{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}

{% block 'Body' %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="card">
                <div class="card-body p-4 p-lg-5">
                    <h2 class="text-center mb-4">Get Started</h2>
                    
                    <div class="d-flex flex-column gap-3 mt-4">
                        <a href="{% provider_login_url 'google' next=next %}" class="btn btn-google"> 
                            <div class="google-icon-wrapper">
                                <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                                    <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                                    <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                                    <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                                    <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                                    <path fill="none" d="M0 0h48v48H0z"/>
                                </svg>
                            </div>
                            <span class="btn-text">Continue with Google</span>
                        </a>
                        
                        <div class="position-relative text-center my-3">
                            <hr class="border-secondary">
                            <span class="px-3 bg-card-background position-absolute top-50 start-50 translate-middle">or</span>
                        </div>
                        
                        <a href="{% url 'register' %}" class="btn btn-email">
                            <div class="email-icon-wrapper">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                                </svg>
                            </div>
                            <span class="btn-text">Sign Up with Email</span>
                        </a>
                    </div>
                    
                    <p class="text-center mt-4 mb-0">Already have an account? 
                        <a href="{% url 'login' %}" class="text-decoration-none">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Button base styles from original template */
    .btn-google,
    .btn-email {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0.875rem 1.5rem;
        border: none;
        border-radius: var(--radius-xl);
        font-weight: 600;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        overflow: hidden;
        gap: 0.75rem;
        text-decoration: none;
    }

    /* Google Button */
    .btn-google {
        background-color: white;
        color: #3c4043;
        box-shadow: 0 2px 6px var(--shadow-color);
        border: 1px solid #dadce0;
    }

    .btn-google:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px var(--shadow-color);
        background-color: #f8f9fa;
        text-decoration: none;
    }

    /* Google icon styling */
    .google-icon-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .google-icon {
        width: 20px;
        height: 20px;
    }

    /* Email Button */
    .btn-email {
        background-color: var(--primary-color);
        color: white;
        box-shadow: 0 2px 6px var(--shadow-color);
    }

    .btn-email:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px var(--shadow-color);
        color: white;
        text-decoration: none;
    }

    .email-icon-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
    }


    /* Or divider */
    .position-relative .bg-card-background {
        background-color: var(--card-bg);
        padding: 0 16px;
    }

    /* Dark theme adjustments */
    [data-bs-theme="dark"] .btn-google {
        background-color: #2d2d2d;
        border-color: #444;
        color: #e8eaed;
    }

    [data-bs-theme="dark"] .btn-google:hover {
        background-color: #383838;
    }

    [data-bs-theme="dark"] .btn-email {
        background: linear-gradient(135deg, #1877f2 0%, #0d5cb6 100%);
    }

    [data-bs-theme="dark"] .btn-email:hover {
        background: linear-gradient(135deg, #1b81ff 0%, #0e66cc 100%);
    }

    /* Animation */
    @keyframes buttonEntry {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .btn-google,
    .btn-email {
        animation: buttonEntry 0.6s ease-out;
    }

    /* Responsive Adjustments */
    @media (max-width: 576px) {
        .card-body {
            padding: 1.5rem;
        }
        
        .btn-google,
        .btn-email {
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
        }
    }
</style>
{% endblock %}
{% block 'Footer'%}{% endblock %}
