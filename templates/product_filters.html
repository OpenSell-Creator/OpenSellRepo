<div class="card mb-4">
    <div class="card-body">
        <h5 class="card-title">Categories</h5>
        <div class="filter-container">
            <ul class="list-group list-group-flush">
                {% for category in categories %}
                    <li class="list-group-item {% if category.id == selected_category %}active{% endif %}">
                        <a href="{% url 'product_list' %}?category={{ category.id }}" class="text-decoration-none {% if category.id == selected_category %}text-white{% else %}text-dark{% endif %}">
                            {{ category.name }}
                        </a>
                        {% if category.id == selected_category %}
                            <ul class="list-unstyled ms-3 mt-2">
                                {% for subcategory in category.subcategories.all %}
                                    <li>
                                        <a href="{% url 'product_list' %}?category={{ category.id }}&subcategory={{ subcategory.id }}" class="text-decoration-none text-light {% if subcategory.id == selected_subcategory %}fw-bold{% endif %}">
                                            {{ subcategory.name }}
                                        </a>
                                    </li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

<style>
    .list-group-item.active a {
        color: #fff !important;
    }
    .list-group-item.active ul a {
        color: #e9ecef !important;
    }
    .list-group-item.active ul a:hover {
        color: #fff !important;
    }

    @media (max-width: 768px) {
        .filter-container {
            max-height: 300px;
            overflow-y: auto;
        }
    }
</style>
