{% extends "base.html" %}
{% load static %}

{% block 'Body' %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Verify Your Email</h3>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="bi bi-envelope-check" style="font-size: 3rem; color: var(--primary-color);"></i>
                        <h4 class="mt-3">Enter Verification Code</h4>
                        <p class="text-muted">We've sent a 6-digit code to {{ user.email }}</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="otp" class="form-label">Verification Code</label>
                            <input type="text" class="form-control form-control-lg text-center" 
                                id="otp" name="otp" maxlength="6" 
                                placeholder="Enter 6-digit code" required autocomplete="off">
                        </div>
                        
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">Verify Email</button>
                        </div>
                    </form>
                    
                    <div class="text-center">
                        <p class="mb-0">Didn't receive the code?</p>
                        <form method="post" action="{% url 'send_verification_otp' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link">Resend Code</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
