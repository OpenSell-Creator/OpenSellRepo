{% extends 'messages/base.html' %}

{% block title %}Send Message - {{ product.title }}{% endblock %}

{% block messages_content %}
<div class="row">
    <div class="col-12 col-md-8 mx-auto">
        <h2 class="mb-4">Send message about {{ product.title }}</h2>
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.inquiry_type.id_for_label }}" class="form-label">
                            Message Type
                        </label>
                        <select name="{{ form.inquiry_type.name }}" 
                                id="{{ form.inquiry_type.id_for_label }}" 
                                class="form-select">
                            {% for value, text in form.inquiry_type.field.choices %}
                                <option value="{{ value }}">{{ text }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.content.id_for_label }}" class="form-label">
                            Your Message
                        </label>
                        <textarea name="{{ form.content.name }}" 
                                 id="{{ form.content.id_for_label }}" 
                                 class="form-control" 
                                 rows="3">{{ form.content.value|default:'' }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-outline-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
