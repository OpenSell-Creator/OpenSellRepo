{% extends 'base.html' %}
{% block 'Body' %}

    
        
            <div class="card shadow">
                <div class="card-header bg-secondary text-white">
                    <h3 class="mb-0">Profile</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <h4>User Information</h4>
                                <div class="mb-3">
                                    <label for="id_username" class="form-label">Username</label>
                                    <input type="text" name="username" class="form-control" id="id_username" value="{{ user.username }}">
                                </div>
                                <div class="mb-3">
                                    <label for="id_email" class="form-label">Email</label>
                                    <input type="email" name="email" class="form-control" id="id_email" value="{{ user.email }}">
                                </div>
                                <h4>Profile Information</h4>
                                <div class="mb-3">
                                    <label for="id_photo" class="form-label">Profile Photo</label>
                                    <input type="file" name="photo" class="form-control" id="id_photo">
                                    {% if profile.photo %}
                                        <p class="mt-2">Current photo: {{ profile.photo.name }}</p>
                                    {% endif %}
                                </div>
                                <div class="mb-3">
                                    <label for="id_bio" class="form-label">Bio</label>
                                    <input type="text" name="bio" class="form-control" id="id_bio" value="{{ profile.bio }}" maxlength="120">
                                </div>
                                <div class="mb-3">
                                    <label for="id_phone_number" class="form-label">Phone Number</label>
                                    <input type="text" name="phone_number" class="form-control" id="id_phone_number" value="{{ profile.phone_number }}" maxlength="12">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h4>Location Information</h4>
                                <div class="mb-3">
                                    <label for="id_address" class="form-label">Address</label>
                                    <input type="text" name="address" class="form-control" id="id_address" value="{{ profile.location.address }}" maxlength="120">
                                </div>
                                <div class="mb-3">
                                    <label for="id_address_2" class="form-label">Address 2</label>
                                    <input type="text" name="address_2" class="form-control" id="id_address_2" value="{{ profile.location.address_2 }}" maxlength="225">
                                </div>
                                <div class="mb-3">
                                    <label for="id_district" class="form-label">District</label>
                                    <input type="text" name="district" class="form-control" id="id_district" value="{{ profile.location.district }}" maxlength="50">
                                </div>
                                <div class="mb-3">
                                    <label for="id_state" class="form-label">State</label>
                                    <input type="text" name="state" class="form-control" id="id_state" value="{{ profile.location.state }}" maxlength="50">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-secondary btn-block mt-4">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block 'Footer'%}{% endblock %}
