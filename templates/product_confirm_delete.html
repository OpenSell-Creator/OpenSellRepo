{% extends "base.html" %}
{% block 'Body' %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title">Delete Listing</h1>
        <p class="card-text">Are you sure you want to delete the listing "{{ product.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
{% block 'Footer'%}{% endblock %}
